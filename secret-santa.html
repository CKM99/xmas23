<!DOCTYPE html>
<html>
<head>
    <title>Winter Wonderland Secret Santa Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e6f7ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4d94ff;
        }

        #link-container {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            color: #4d94ff;
            font-weight: bold;
        }

        #name-input {
            padding: 5px;
            font-size: 16px;
            text-transform: capitalize; /* Automatically capitalize the first letter of each word */
        }

        button {
            background-color: #4d94ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3385ff;
        }

        #secret-link {
            color: #4d94ff;
            font-weight: bold;
            text-decoration: none;
        }

        #secret-link:hover {
            text-decoration: underline;
        }

        #centered-image {
            margin-top: 40px;
            text-align: center;
        }

        #centered-image img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            #name-input,
            button {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
